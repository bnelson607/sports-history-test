    <body>
        <div id="site-header"></div>
        <div id="ncaa-header"></div>

        <div class="home-layout">

            <!-- Left sidebar -->
            <div class="main-left">
                <section class="site-updates" id="ncaaf-snapshot">
                    <h2><a href="/sports-history-test/ncaa/projections/ncaaf/">Football Projections</a></h2>
                    <div class="sidebar-table-wrapper">
                        <div id="ncaaf-sidebar-placeholder"></div>
                    </div>
                    <p style="text-align: right;"><a href="/sports-history-test/ncaa/projections/ncaaf/">Football Season Simulation Archive</a></p>
                </section>

                <section class="site-updates" id="ncaab-snapshot">
                    <h2><a href="/sports-history-test/uefa/projections/ncaab/">Men's Basketball Projections</a></h2>
                    <div class="sidebar-table-wrapper">
                        <div id="ncaab-sidebar-placeholder"></div>
                    </div>
                    <p style="text-align: right;"><a href="/sports-history-test/ncaa/projections/ncaab/">Men's Basketball Season Simulation Archive</a></p>
                </section>

            </div>
            
            <!-- Right sidebar -->
            <div class="main-right">
                <section class="site-updates" id="ncaawb-snapshot">
                    <h2><a href="/sports-history-test/uefa/projections/ncaawb/">Women's Basketball Projections</a></h2>
                    <div class="sidebar-table-wrapper">
                        <div id="ncaawb-sidebar-placeholder"></div>

                </section>
            </div>
        </div>

        <div id="site-footer"></div>

        <script src="/sports-history-test/scripts/main.js"></script>

        <script>
            // Load power ranking tables
            const tables = {
                england: '/sports-history-test/uefa/power_rankings/england_power_rankings.html',
                france: '/sports-history-test/uefa/power_rankings/france_power_rankings.html',
                germany: '/sports-history-test/uefa/power_rankings/germany_power_rankings.html',
                italy: '/sports-history-test/uefa/power_rankings/italy_power_rankings.html',
                spain: '/sports-history-test/uefa/power_rankings/spain_power_rankings.html',
                // wales: '/sports-history-test/uefa/power_rankings/wales_power_rankings.html',
            };

            for (const [sport, file] of Object.entries(tables)) {
                fetch(file)
                    .then(response => response.text())
                    .then(data => document.getElementById(sport + '-table-placeholder').innerHTML = data);
            }

            // Tab switching logic
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(button.getAttribute('data-sport')).classList.add('active');
                });
            });

            // Sidebar Summaries
            const sidebarSummaries = {
                england: '/sports-history-test/uefa/sidebar_summaries/england_sidebar_summary.html',
                france: '/sports-history-test/uefa/sidebar_summaries/france_sidebar_summary.html',
                germany: '/sports-history-test/uefa/sidebar_summaries/germany_sidebar_summary.html',
                italy: '/sports-history-test/uefa/sidebar_summaries/italy_sidebar_summary.html',
                spain: '/sports-history-test/uefa/sidebar_summaries/spain_sidebar_summary.html',
            };
        
            for (const [sport, file] of Object.entries(sidebarSummaries)) {
                const placeholder = document.getElementById(sport + '-sidebar-placeholder');
                if (!placeholder) continue;  // safely skip if no snapshot exists
                fetch(file)
                    .then(response => response.text())
                    .then(data => placeholder.innerHTML = data);
            }
        </script>
    </body>
</html>
