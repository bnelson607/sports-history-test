<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table.sortable {
            border-collapse: collapse;
            margin: auto;
            font-family: Arial, sans-serif;
            width: 95%;
        }
        table.sortable th, table.sortable td {
            border: 1px solid #ccc;
            padding: 4px 8px;
            text-align: center;
            white-space: nowrap;
        }
        table.sortable th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .filter-controls {
            text-align: center;
            margin: 20px;
        }
        .filter-controls select {
            padding: 4px;
            margin-left: 8px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script src="https://unpkg.com/tablesort@5.2.1/dist/tablesort.min.js"></script>
    <script src="https://unpkg.com/tablesort@5.2.1/dist/sorts/tablesort.number.min.js"></script>
</head>
<body>
    <div class="filter-controls">
        <label for="teamFilter">Filter by Team:
            <select id="teamFilter">
                <option value="Noah" selected>Noah</option><option value="Pyunik" >Pyunik</option>
            </select>
        </label>
    </div>

    <table border="1" class="dataframe sortable">
  <thead>
    <tr>
      <th></th>
      <th colspan="2" halign="left">Selected Team</th>
      <th colspan="2" halign="left">Opponent</th>
      <th colspan="3" halign="left">Win Probabilities</th>
    </tr>
    <tr>
      <th>Date</th>
      <th>Team</th>
      <th>Elo</th>
      <th>Opponent</th>
      <th>Elo</th>
      <th>Win Pct.</th>
      <th>Loss Pct.</th>
      <th>Tie Pct.</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>2025-11-08</td>
      <td>Pyunik</td>
      <td>1507.37</td>
      <td>Noah</td>
      <td>1542.65</td>
      <td>38.42%</td>
      <td>32.12%</td>
      <td>29.46%</td>
    </tr>
    <tr>
      <td>2025-11-08</td>
      <td>Noah</td>
      <td>1542.65</td>
      <td>@ Pyunik</td>
      <td>1507.37</td>
      <td>32.12%</td>
      <td>38.42%</td>
      <td>29.46%</td>
    </tr>
  </tbody>
</table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Tablesort(document.querySelector('table.sortable'));

            const teamFilter = document.getElementById("teamFilter");
            const rows = Array.from(document.querySelectorAll("table.sortable tbody tr"));
            const teamColIndex = Array.from(document.querySelectorAll("table.sortable thead tr:nth-child(2) th"))
                .findIndex(th => th.textContent.trim() === "Team");

            function filterRows() {
                const selected = teamFilter.value;
                rows.forEach(row => {
                    const team = row.cells[teamColIndex].textContent.trim();
                    row.style.display = team === selected ? "" : "none";
                });
            }

            // Apply default filter on load
            filterRows();

            teamFilter.addEventListener("change", filterRows);
        });
    </script>
</body>
</html>
